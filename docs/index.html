<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yazaar | Spotify Overlay</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-EIHISlAOj4zgYieurP0SdoiBYfGJKkgWedPHH4jCzpCXLmzVsw1ouK59MuUtP4a1" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }

        body {
            margin: 0;
        }

        #wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #000000b7;
            display: inline-flex;
            flex-direction: row;
        }

        #right {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            margin: 0 10px;
            overflow: hidden;
        }

        #left {
            display: flex;
            align-items: center;
        }

        #left img {
            height: 85vh;
            width: 85vh;
        }

        #title, #author {
            display: inline-block;
            margin: 1px 0;
            white-space: nowrap;
        }

        #title {
            font-size: 35vh;
            color: #eeeeee;
        }

        #author {
            font-size: 25vh;
            color: #eeeeee;
        }

        #time {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 0;
            background: red;
        }

    </style>

</head>
<body>
    <section id="wrapper">
        <section id="left">
            <img src="blank.png" alt="image of music cover">
        </section>

        <section id="right">
            <p id="title">Loading...</p>
            <p id="author">Welcome to Yazaar Spotify Overlay!</p>
        </section>
        <div id="time"></div>
    </section>

    <script src="./spotifyAPI.js"></script>
</body>
</html>
